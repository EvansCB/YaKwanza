{% extends "base.html" %}

{% block page_content %}
<h1>{{ myproject.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if myproject.image %}
            <img src="{{ myproject.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project</h5>
        <p>{{ myproject.description }}</p>
        <br>
        <h5>Technology Used: </h5>
        <p>{{ myproject.technology }}</p>
    </div>
</div>
{% endblock page_content %}
