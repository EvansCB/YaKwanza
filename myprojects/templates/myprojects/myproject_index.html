{% extends "base.html" %}

{% block page_content %}
<h1>My Projects</h1>
<div class="row">
    {% for myproject in myprojects %}
        <div class="col-md-4">
            <div class="card mb-2">
                {% if myproject.image %}
                    <img class="card-img-top" src="{{ myproject.image.url }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ myproject.title }}</h5>
                    <p class="card-text">{{ myproject.description }}</p>

                    <a href="{% url 'myproject_detail' myproject.pk %}" class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
